# 应用服务 WEB 访问端口
server.port=8081

# THYMELEAF (ThymeleafAutoConfiguration)
# 开启模板缓存（默认值： true ）
spring.thymeleaf.cache=false
# 检查模板是否存在，然后再呈现
spring.thymeleaf.check-template=true
# 检查模板位置是否正确（默认值 :true ）
spring.thymeleaf.check-template-location=true
#Content-Type 的值（默认值： text/html ）
spring.thymeleaf.content-type=text/html
# 开启 MVC Thymeleaf 视图解析（默认值： true ）
spring.thymeleaf.enabled=true
# 模板编码
spring.thymeleaf.encoding=UTF-8
# 要被排除在解析之外的视图名称列表，⽤逗号分隔
spring.thymeleaf.excluded-view-names=
# 要运⽤于模板之上的模板模式。另⻅ StandardTemplate-ModeHandlers( 默认值： HTML5)
spring.thymeleaf.mode=HTML5
# 在构建 URL 时添加到视图名称前的前缀（默认值： classpath:/templates/ ）
spring.thymeleaf.prefix=classpath:/templates/
# 在构建 URL 时添加到视图名称后的后缀（默认值： .html ）
spring.thymeleaf.suffix=.html

# 配置数据源
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://[改成自己的mysql地址]:3306/xiangchengliangbanji
spring.datasource.username=root
spring.datasource.password=[改成自己的mysql密码]

#配置jwt参数
jwt.secret-key=wangturkeywangturkeywangturkeywangturkeywangturkeywangturkeywangturkeywangturkeywangturkeywangturkey
jwt.expiration-seconds=3600

# swagger3
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# 开启枚举类型转换器 为了将string类型转换成对应的枚举类型
spring.mvc.converters.request.enums.enabled=true

# 验证码配置
kaptcha.border=no
kaptcha.textproducer.font.color=black
kaptcha.textproducer.char.space=5
kaptcha.textproducer.char.length=4
